<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            background-color: #1A1A1A;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
        }
        h3 {
            color: #FFC000;
            margin-top: 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #FFC000;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 5px;
        }
        button:hover {
            background-color: #e6ac00;
        }
        .status {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Untappd Toolbar</h3>
    <button id="refresh">Refresh Data</button>
    <button id="open-untappd">Open Untappd</button>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
